<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="./story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required pattern="[a-zA-z]+" >
        <br>
        <label for="animal-2">Animal:</label>
        <input type="text" name="animal-2" id="animal-2" required pattern="[a-zA-z]+">
        <br>
        <label for="animal-3">Animal:</label>
        <input type="text" name="animal-3" id="animal-3" required pattern="[a-zA-z]+">
        <br>
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input type="text" name="adj-1" id="adj-1" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" name="verb-1" id="verb-1" required pattern="[a-zA-z]+">
        <br>
        <label for="num-1">Number:</label>
        <input type="number" name="num-1" id="num-1" required>
        
        <br>
        <span>Yes or No:</span>
        <input type="radio" name="answer" id="yes" value="Yes" required>
        <label for="no">No</label>
        <input type="radio" name="answer" id="no" value="No" required checked>
        <label for="yes" >Yes</label>
        <br>
        <label for="speed"> Relative speed (ends in -er):</label>
        <br> 
        <select>
          <option value="faster" default>Faster</option>
          <option value="slower">Slower</option>
          <option value="normal">Normal</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" list="quote-choices" id="quote" name="quote" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
           <option value="runner gets chocolate!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" required></textarea>
        <br>
        <input type="submit" value="Form My Story">
      </form>
    </section>
    
  </body>
</html>
